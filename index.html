<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM-Task</title>
  </head>

  <body>
    <script>
      const MyDavidFamily = [
        {
          name: "John",
          children: ["Ali", "MOhsin", "Alex", "Tajwar"],
        },
        {
          name: "Alx",
          children: ["Ayaz", "Faizan", "Karem", "Sajjad"],
        },
        {
          name: "Cendrella",
          children: ["Michelle", "Sarah", "Shireen", "Sajjad"],
        },
      ];
      //    Heading

      const h1 = document.createElement("h1");
      h1.innerHTML = "Mr David Faimly";
      h1.style.color = "darkgreen";
      h1.style.border = "2px solid black";
      h1.style.fontSize = "40px";
      h1.style.textAlign = "center";
      document.body.append(h1);

      // create parent ul

      var ul = document.createElement("ul");
      ul.style.color = "darkgreen";
      ul.style.border = "2px solid black";
      ul.style.fontSize = "30px";
      ul.style.margin = "auto";
      document.body.append(ul);

      // function in parent ul

      MyDavidFamily.forEach((family) => {
        // create frist li

        let li = document.createElement("li");
        li.innerHTML = family.name;
        ul.appendChild(li);
        //create ul in li
        let ul2 = document.createElement("ul");
        li.appendChild(ul2);
        // create li in ul
        let li2 = document.createElement("li");
        li2.innerHTML = family.children[0];
        ul2.appendChild(li2);

        li2 = document.createElement("li");
        li2.innerHTML = family.children[1];
        ul2.appendChild(li2);
        li2 = document.createElement("li");
        li2.innerHTML = family.children[2];
        ul2.appendChild(li2);
        li2 = document.createElement("li");
        li2.innerHTML = family.children[3];
        ul2.appendChild(li2);
      });
    </script>
  </body>
</html>
